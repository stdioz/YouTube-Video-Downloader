<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Video Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <div class="max-w-3xl mx-auto p-6 mt-10 bg-white rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">YouTube Video Player</h1>
    <div id="videoContainer" class="w-full h-64 bg-black"></div>
    <a href="index.html" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded">Back</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get('video');

    function extractVideoId(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes('youtube.com')) {
          if (u.searchParams.get('v')) return u.searchParams.get('v');
          const parts = u.pathname.split('/').filter(Boolean);
          const idx = parts.findIndex(p => p === 'shorts' || p === 'live');
          if (idx !== -1 && parts[idx+1]) return parts[idx+1];
        }
        if (u.hostname === 'youtu.be') return u.pathname.split('/').filter(Boolean)[0];
      } catch {
        return null;
      }
    }

    const videoId = extractVideoId(videoUrl);
    if (videoId) {
      document.getElementById('videoContainer').innerHTML = 
        `<iframe width="100%" height="400" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
    } else {
      document.getElementById('videoContainer').innerHTML = 
        `<p class='text-red-600'>Invalid video link</p>`;
    }
  </script>
</body>
</html>
